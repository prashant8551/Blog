 {% extends 'base1.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Register{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post" action="{{ url_for('auth.register') }}"  class="form-horizontal">
     <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
    </div>
  <div class="form-group">
  <label class="control-label col-sm-2" for="confirm_password">Confirm Password:</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="confirm_password" placeholder="Enter Confirm password" name="confirm_password" required>
  </div>
</div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
